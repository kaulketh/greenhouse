[loggers]
keys=root

[handlers]
keys=file_handler

[formatters]
keys=file

[logger_root]
level=DEBUG
handlers=file_handler

[handler_file_handler]
class=FileHandler
level=INFO
formatter=file
args=('/greenhouse.log',)

[formatter_file]
format=%(asctime)s %(levelname)-8s %(module)-20s %(threadName)-40s > %(message)s
