[loggers]
keys=root

[handlers]
keys=stream_handler,file_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler,file_handler

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[handler_file_handler]
class=FileHandler
level=DEBUG
formatter=formatter
args=('/greenhouse.log',)

[formatter_formatter]
format=%(asctime)s | %(levelname)-8s | %(name)-15s | %(threadName)s %(module)-20s | %(message)s

