[loggers]
keys=root

[handlers]
keys=stream_handler,file_handler

[formatters]
keys=console,file

[logger_root]
level=DEBUG
handlers=stream_handler,file_handler

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=console
args=(sys.stderr,)

[handler_file_handler]
class=FileHandler
level=DEBUG
formatter=file
args=('/greenhouse.log',)

[formatter_console]
format=%(asctime)s | %(levelname)-8s | %(name)-15s | %(threadName)s %(module)-20s | %(message)s
datefmt=

[formatter_file]
format=%(asctime)s | %(levelname)-8s | %(name)-15s | %(threadName)s %(module)-20s | %(message)s
datefmt=


